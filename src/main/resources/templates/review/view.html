<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body class="bg-light">
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container">
    <div th:replace="~{fragments.html :: review-info}"></div>
    <div class="row px-3 justify-content-center">
        <div class="col-10 pt-3" th:utext="${review.content}"></div>
    </div>
    <section class="px-5" style="margin-left: 100px; margin-right: 100px">
        <div class="card mb-4 bg-light">
            <div class="card-body">
                <form class="mb-4">
                    <label for="comment"></label>
                    <textarea id="comment" class="form-control" rows="5" placeholder="write here to review"></textarea>
                </form>
                <div class="d-flex mb-4">
                    <div>
                        <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="profile">
                    </div>
                    <div class="ms-3">
                        <div class="fw-bold">Account</div>
                        Random Comment for Review
                    </div>
                </div>
                <div class="d-flex mb-4">
                    <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="profile">
                    <div class="ms-3">
                        <div class="fw-bold">Account</div>
                        Random Comment for Review
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="~{fragments.html :: footer}"></div>
<script th:replace="~{fragments.html :: tooltip}"></script>
</body>
</html>
